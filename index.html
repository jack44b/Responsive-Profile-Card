<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Responsive Profile Card</title>
    <link rel="stylesheet" href="style.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&family=Teko:wght@300..700&display=swap" rel="stylesheet">

<link
    href="https://cdn.jsdelivr.net/npm/remixicon@4.2.0/fonts/remixicon.css"
    rel="stylesheet"
/>

</head>
<body>
    <div class="profile-card">
        <div class="image">
            <img src="img.jpg" alt="" class="profile-img">
        </div>
        <div class="textdata">
            <span class="name">Jackwithcoding</span>
            <span class="job">Instagram & Linkedin</span>
        </div>
        <div class="media-buttons">
            <a href="#" class="link">
                <i class="ri-linkedin-box-fill"></i>
                <i class="ri-facebook-box-fill"></i>
                <i class="ri-instagram-fill"></i>

            </a>
        </div>
        <div class="buttons">
            <button  class="btn"><a href="">HIRE</a></button>
            <button class="btn"><a href="">CONTACT</a></button>
        </div>
    </div>
</body>
</html>
